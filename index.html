<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/main.css">

<body>

  <div class="container">

      <div class="wrapper__top">
        <form class="form" action="" autocomplete="off">

          <button class="form__btn" type="submit">Hisobla</button>
        </form>
      </div>
      <div class="wrapper__block">
        <div class="wrapper__box">
          <img class="img-fats" src="./img/runner.png" alt="">
          <div class="wrapper__content">
            <p class="text">Piyoda</p>
            <span class="result">0</span>
          </div>
        </div>
        <div class="wrapper__box">
          <img class="img-fats" src="./img/cycling.png" alt="">
          <div class="wrapper__content">
            <p class="text">Velosiped</p>
            <span class="result2">0</span>
          </div>
        </div>
        <div class="wrapper__box">
          <img class="img-fats" src="./img/car.png" alt="">
          <div class="wrapper__content">
            <p class="text">Mashena</p>
            <span class="result3">0</span>
          </div>
        </div>
        <div class="wrapper__box">
          <img class="img-fats" src="./img/commercial-plane.png" alt="">
          <div class="wrapper__content">
            <p class="text">Samolyot</p>
            <span class="result4">0</span>
          </div>
        </div>
      </div>


    </div>
  </div>

  <script src="./js/app.js"></script>

</html>
